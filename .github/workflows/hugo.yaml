name: 发布Hugo网站到Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Pages部署必需权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制，避免重复部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.120.2
    steps:
      - name: 安装Hugo CLI
        run: |
          HUGO_DEB="${{ runner.temp }}/hugo.deb"
          wget -O "$HUGO_DEB" "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb"
          sudo dpkg -i "$HUGO_DEB"
          hugo version

      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}

      # 修复Pages报错：添加enablement参数，自动启用Pages站点
      - name: 设置Pages（自动启用Pages，解决Not Found报错）
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true # 核心修复：自动启用Pages，无需手动配置
          site_url: https://hch1212.github.io/

      - name: 使用Hugo构建
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4