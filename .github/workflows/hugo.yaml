name: 发布Hugo网站到Pages

on:
  push:
    branches: [main]  # 简化分支配置写法

# 精简必需权限，满足部署最小需求
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # 合并构建+部署为单个任务（简化流程，无需跨任务传递产物）
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # 步骤1：检出代码（保留核心子模块配置，避免主题缺失）
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 步骤2：安装指定版本 Hugo 0.154.1
      - name: 安装Hugo 0.154.1
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.1'  # 明确指定所需版本
          # extended: true  # 若需SCSS/SASS支持，取消注释此行

      # 步骤3：构建Hugo产物（核心命令，生成public目录）
      - name: 构建Hugo网站
        run: hugo --minify  # 保留压缩优化，默认输出到public目录

      # 步骤4：上传产物（精简配置，默认上传路径即可）
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      # 步骤5：部署到GitHub Pages
      - name: 部署到Pages
        id: deploy
        uses: actions/deploy-pages@v4