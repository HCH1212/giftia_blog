name: 发布Hugo网站到Pages

on:
  push:
    branches: [main]

# 部署必需的最小权限集
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # 检出代码（含主题子模块，避免构建失败）
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 安装指定版本 Hugo 0.154.1
      - name: 安装Hugo 0.154.1
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.1'
          # 若使用SCSS/SASS，取消注释下面这行
          # extended: true

      # 构建Hugo产物（生成public目录，压缩优化）
      - name: 构建Hugo网站
        run: hugo --minify

      # 上传产物供部署使用
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      # 部署到GitHub Pages
      - name: 部署到Pages
        id: deploy
        uses: actions/deploy-pages@v4