# 基础核心配置
baseURL: 'https://hch1212.github.io/'  # 网站部署根URL
languageCode: 'en-us'                  # 网站语言代码
title: 'giftiaのblog'                  # 网站标题
theme: 'paper'                         # 使用paper主题
enableInlineShortcodes: true           # 启用行内短代码
ignoreErrors: ["error-remote-getjson"] # 忽略远程JSON获取错误

# 分页配置
pagination:
  pagerSize: 5  # 每页显示5篇文章

# 主题自定义参数
params:
  # 颜色风格（可选：linen, wheat, gray, light）
  color: 'linen'
  
  # 社交图标（填写对应平台ID即可显示图标）
  github: 'hch1212'                    # GitHub账号
  # twitter: ''                        # 可选：Twitter账号
  # instagram: ''                      # 可选：Instagram账号
  # linkedin: ''                       # 可选：LinkedIn账号
  # mastodon: ''                       # 可选：Mastodon链接
  # threads: ''                        # 可选：Threads账号
  # bluesky: ''                        # 可选：Bluesky账号
  # rss: true                          # 显示RSS订阅图标

  # 首页个人资料
  avatar: 'https://hch1212.github.io/images/giftia.png'
  name: 'giftia'                       # 昵称
  bio: '大切な人といつかまた巡り会えますように。'  # 个人简介

  # 功能开关
  disableHLJS: false                   # 启用代码高亮
  disablePostNavigation: false         # 启用文章上下篇导航
  monoDarkIcon: true                   # 单色暗黑模式图标

  # 第三方服务配置
  gravatarCdn: 'https://cdn.v2ex.com/gravatar/'  # Gravatar加速CDN
  math: true                           # 全局启用KaTeX数学公式
  localKatex: false                    # 使用CDN加载KaTeX
  # graphCommentId: ""                 # 可选：Graph评论ID
  favicon: "favicon.ico"               # 网站图标（static目录下）
  appleTouchIcon: "apple-touch-icon.png" # 苹果设备图标
  direction: "ltr"                     # 文字方向（ltr=从左到右）

# Giscus评论系统（需在giscus.app注册后配置）
# [params.giscus]
#   repo: 'hch1212/your-repo'          # 仓库地址（用户名/仓库名）
#   repoId: 'your-repo-id'             # 仓库ID
#   category: 'Comments'               # 评论分类
#   categoryId: 'your-category-id'     # 分类ID
#   mapping: 'pathname'                # 评论与页面的映射方式
#   theme: 'light'                     # 评论区主题
#   lang: 'zh-CN'                      # 评论区语言

# 标记语言配置
markup:
  goldmark:
    renderer:
      unsafe: true  # 允许渲染HTML内容（支持<sub>、<sup>等标签）
  # highlight:
  #   lineNos: true  # 可选：显示代码行号

# 导航菜单配置
menu:
  main:
    - identifier: "links"
      name: "Links"
      url: "/links/"
      weight: 10
    - identifier: "loves"
      name: "Loves"
      url: "/loves/"
      weight: 20  # 权重越大，显示越靠后

# 内容分类法
taxonomies:
  category: "categories"  # 分类
  tag: "tags"             # 标签
  series: "series"        # 系列文章
