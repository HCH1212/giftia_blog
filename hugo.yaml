# ===============================
# 基础配置
# ===============================
baseURL: "https://hch1212.github.io/"
languageCode: "zh-CN"
title: "giftiaのblog"
theme: "paper"

# 核心功能
enableInlineShortcodes: true
ignoreErrors: ["error-remote-getjson"]
enableGitInfo: true  # 配合 lastmod 使用

# ===============================
# 自动日期更新逻辑 (解决 lastmod 不更新)
# ===============================
frontmatter:
  lastmod: [":fileModTime", "lastmod", ":git", "date"]
  date: ["date", "publishDate", "lastmod"]

# ===============================
# 分页与 URL
# ===============================
pagination:
  pagerSize: 5

permalinks:
  posts: "/posts/:year/:month/:slug/"

# ===============================
# 主题参数（Paper 专用）
# ===============================
params:
  # 风格：linen / wheat / gray / light
  color: "linen"

  # 个人信息
  avatar: "https://hch1212.github.io/images/giftia.png"
  name: "giftia"
  bio: "大切な人といつかまた巡り会えますように。"

  # 社交媒体
  github: "hch1212"
  rss: true

  # 功能开关
  disableHLJS: false            # 代码高亮
  disablePostNavigation: true   # 上/下一篇文章导航
  monoDarkIcon: true            # 暗色模式下单色图标
  showSummary: true             # 首页显示摘要

  # 数学公式
  math: true
  localKatex: false             # 使用 CDN

  # 静态资源
  gravatarCdn: "https://cdn.v2ex.com/gravatar/"
  favicon: "favicon.ico"
  appleTouchIcon: "apple-touch-icon.png"
  direction: "ltr"

  # 评论
  giscus:
    repo: "HCH1212/giftia_blog"
    repoId: "R_kgDOQycHqg"
    category: "Announcements"
    categoryId: "DIC_kwDOQycHqs4C0hEV"
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme: "preferred_color_scheme"
    lang: "zh-CN"
    loading: "lazy"

# ===============================
# Markdown 渲染
# ===============================
markup:
  goldmark:
    renderer:
      unsafe: true # 允许 Markdown 中使用 HTML
  highlight:
    noClasses: false

# ===============================
# 顶部导航菜单
# ===============================
menu:
  main:
    - identifier: "loves"
      name: "Loves"
      url: "/loves/"
      weight: 30
    - identifier: "links"
      name: "Links"
      url: "/links/"
      weight: 20
    - identifier: "archives"
      name: "Archives"
      url: "/archives/"
      weight: 10
    - identifier: "gallery"
      name: "Gallery"
      url: "/gallery/"
      weight: 40
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 50

# ===============================
# 分类系统
# ===============================
taxonomies:
  category: "categories"
  tag: "tags"
